<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">     
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="card" style="width: 11rem;">
        
        <!-- BUILDING NAME -->
        <div class="card-header">
            <h6 class="card-title">{{ building.buildingName }}</h6>
        </div>

        <!-- STATS -->
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><p style="font-size: 10pt;">Ramp Present?  {{ building.hasRamps }}</p></li>
            <li class="list-group-item"><p style="font-size: 10pt;">Has an Elevator?  {{ building.hasElevator }}</p></li>
            <li class="list-group-item"><p style="font-size: 10pt;">Is it Working?  {{ building.isElevatorWorking }}</p></li>
            <li class="list-group-item"><p style="font-size: 10pt;">How Many Entrances?  {{ building.numEntrances }}</p></li>
            <li class="list-group-item"><p style="font-size: 10pt;">How Many are Automatic?  {{ building.numMotorizedEntrances }}</p></li>
        </ul>
        
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
    
</html>
